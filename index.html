<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROYZ WEB | AETHELGARD SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: #e5e5e5; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glow { box-shadow: 0 0 20px rgba(255, 191, 0, 0.2); border: 1px solid rgba(255, 191, 0, 0.3); }
        .agent-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-center p-6">
    <div class="max-w-4xl w-full text-center">
        <h1 class="text-6xl font-black tracking-tighter mb-2 text-white text-shadow-lg">ROYZ <span class="text-amber-500">WEB</span></h1>
        <p class="text-sm tracking-widest uppercase text-amber-200 opacity-60 mb-12">Powered by 1.5 Million Agents | Aethelgard Protocol</p>
        
        <div class="glow rounded-2xl p-8 bg-zinc-900/50 backdrop-blur-xl mb-8 border border-zinc-800">
            <div class="flex items-center justify-between mb-6">
                <span class="text-xs font-mono text-amber-500 uppercase tracking-widest">[ System Online ]</span>
                <div class="h-3 w-3 rounded-full bg-amber-500 agent-pulse shadow-[0_0_10px_#f59e0b]"></div>
            </div>
            <h2 class="text-2xl font-bold mb-4 text-white uppercase tracking-tight">Command the Infinite Brain</h2>
            <textarea class="w-full bg-black/60 border border-zinc-800 rounded-lg p-4 text-white placeholder-zinc-600 focus:outline-none focus:border-amber-500 transition-all duration-300 font-mono" rows="4" placeholder="Enter high-value objective for the
<script>
    const btn = document.querySelector('button');
    const area = document.querySelector('textarea');

    btn.onclick = async () => {
        const goal = area.value;
        if(!goal) return alert("Royz, please enter an objective.");
        
        btn.innerText = "AGENT SYNCHRONIZATION...";
        btn.style.opacity = "0.5";

        try {
            const res = await fetch('/api/execute', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ objective: goal })
            });
            const data = await res.json();
            alert(`[AETHELGARD RESPONSE]: ${data.response}`);
        } catch (e) {
            alert("Connection error. The agents are recalibrating.");
        } finally {
            btn.innerText = "EXECUTE PROTOCOL";
            btn.style.opacity = "1";
        }
    };
</script>
<script>
    const btn = document.querySelector('button');
    
    btn.onclick = () => {
        // This is where Royz collects the capital

        const stripeLink = "https://buy.stripe.com/test_placeholder"; 
        
        btn.innerText = "REDIRECTING TO SECURE GATEWAY...";
        btn.style.opacity = "0.5";
        
        window.location.href = stripeLink;
    };
</script>
